name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses:  helaili/jekyll-action@v2.4.0
        with:
          target_branch: 'gh-pages'
          token: ${{ secrets.GITHUB_TOKEN }}
